<header>
  <div class="nav-main">自由贺卡</div>
</header>
<section>
  <div class="model wrap-l" id="model-rem">
    <ul>
      <li>
        <input type="button" id="addButton" value="添加模块" />
      </li>
      <li>
        <input type="button" id="removeButton" value="删除" disabled />
      </li>
    </ul>
  </div>
  <div class="wrap-r">
    <div class="settings" id="model-set">
      <ul class="font-settings">
        <li>
          字体颜色
          <select name="font-color">
            <option selected="selected">字体颜色1</option>
          </select>
        </li>
        <li>
          字号
          <select name="font-size">
            <option selected="selected">12</option>
          </select>
        </li>
        <li>
          <input type="button" value="加粗" name="model-b" />
        </li>
        <li>
          <input type="button" value="倾斜" name="model-i" />
        </li>
        <li>
          <input type="button" value="下划线" name="model-u" />
        </li>
      </ul>
      <ul class="state-settings">
        <li>
          宽度<input type="text" name="model-w" value="" />px
        </li>
        <li>
          高度<input type="text" name="model-h" value="" />px
        </li>
        <li>
          X<input type="text" name="model-x" value="" />px
        </li>
        <li>
          Y<input type="text" name="model-y" value="" />px
        </li>
      </ul>
    </div>

    <div class="content" id="model-box">
    <!-- 内容区域 -->
    </div>
  </div>
  
</section>


<script src="../javascript/jquery/jquery.js"></script>
<script src="../javascript/main.js"></script>
</body>
